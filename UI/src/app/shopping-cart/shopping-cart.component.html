<div class="card mb-3">
  <div class="row">
    <h3 class="card-header col-8">Shopping Cart</h3>
    <p class="col-2">Price</p>
    <p class="col-2">Quantity</p>
  </div>
  <ul  class="list-group list-group-flush">
    <li *ngFor="let product of items" class="list-group-item">
      <div class="row">
        <img class="col-1" src="https://picsum.photos/200/300/?random" alt="Smiley face" width="100" height="100">
        <p class="col-7">{{product.productCode}} </p>
        <p class="col-2">$ {{product.quantity}} </p>
        <div class="col-2">
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>

    </li>
  </ul>
  
</div>
